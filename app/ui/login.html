<body>


	<!-- Formulario -->

<div class="container">
        <div class="cerrar">
            <img src="Login/boton_cerrar.png" id="imgCerrar">
        </div>
        <div>
            <img class="fotoUsuario" src="Login/img/foto.png" >
        </div>
		<div class="nombreape">
		<input class="nombreUsuario" name="usuario" placeholder="Nombre">
        <input class="apellidoUsuario" name="apellido" placeholder="Apellido">
            </div>
        <div>
        <input class="liceoUsuario" name="liceo" placeholder="Liceo">
        </div>
		<div>
        <input class="mailUsuario" name="mail" placeholder="Mail">
        </div>
        <div>
        <input class="contraUsuario" name="contra" placeholder="Contrasena">
        </div>
        <div>

            <img src="Login/Tick.png" class="tick">

            <img src="Login/comando_recordado_barra.png" class="comandoRecordar">
          <!--  <img src="comando_recordado.png" class="recordando">-->

            <h class="Recordar">Recordar?</h>
            <img src="Login/boton_ingresar.png" class="ingresar">

        </div>
</div>
<script>
        $(".ingresar").click(function(e){
            var formData = "";
            //nombre variable = nombredel input.value()
            formData = 'Nombre=' + $('input[name="usuario"]').val() + '&Apellido=' + $('input[name="apellido"]').val() +   + '&Contrasena='+ $('input[name="contra"]').val() + '&Mail='+ $('input[name="mail"]').val() + '&Liceo='+ $('input[name="liceo"]').val();
            $.post("login.php", formData, handleResponse);
        });

        function handleResponse(data){
            $('#results').html(data);
        }
        </script>

</body>
